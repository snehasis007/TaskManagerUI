<div class="container">
    <form class="needs-validation" novalidate>



        <div class="form-group  required">

            <label for="task">Task: </label>

            <input type="text" name="task" class="form-control" id="taskid" [(ngModel)]="task.task">

        </div>



        <div class="form-group ">

            <label for="priority">Priority: </label>

            <span> 0 - </span>
            <span>30</span>
            <input type="range" (click)="onDrag($event)" name="priority" min="0" max="30" class="custom-range" [(ngModel)]="task.priority">
            <span>{{task.priority}}</span>

        </div>

        <div class="form-group  required">

            <label for="parentTask">Parent
          Task: </label>


            <input type="text" class="form-control" id="parentTask" name="parentTask" [(ngModel)]="task.pTask.parentTaskName">



        </div>

        <div class="form-group  required">

            <label for="startDate">Start
          Date: </label>

            <input type="text" name="startDate" class="form-control" placeholder="DD/MM/YYYY" id="startDate" [(ngModel)]="task.startDate">

        </div>
        <div class="form-group  required">
            <label for="endDate">End
          Date: </label>

            <input type="text" name="endDate" class="form-control" placeholder="DD/MM/YYYY" id="endDate" [(ngModel)]="task.endDate">

        </div>



        <div class="form-group ">


            <button type="button" id="add" class="btn btn-primary" [disabled]="!(task.task && task.startDate && task.endDate   && validateDate())" (click)="saveOrUpdateTask()">Add Task</button>

            <button type="button" id="reset" class="btn btn-primary" (click)="reset()">Reset</button>


        </div>

    </form>
</div>
